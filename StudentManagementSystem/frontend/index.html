<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student MS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Mongodb, node js api working with flask crud</h1>
    </header>

    <main>
        <!-- Add Student Section -->
        <section id="add-section">
            <h2>Add Student</h2>
            <form id="add-student-form">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="text" id="roll_no" placeholder="Roll No" required>
                </div>
                <div class="input-group">
                    <input type="text" id="department" placeholder="Department" required>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>

        <hr>

        <!-- Student List Section -->
        <section id="list-section">
            <h2>Student List</h2>
            <table id="student-table">
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Edit Modal -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Student</h2>
            <form id="editForm">
                <input type="hidden" id="edit-roll-no">
                <div class="input-group">
                    <input type="text" id="edit-name" placeholder="Name" required>
                    <input type="text" id="edit-department" placeholder="Department" required>
                </div>
                <input type="email" id="edit-email" placeholder="Email" required>
                <div style="margin-top: 10px;">
                    <button type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="modal hidden">
        <div class="modal-content">
            <h2>Confirm</h2>
            <p>Delete this record?</p>
            <button id="confirmDelete">Yes, Delete</button>
            <button id="cancelDelete">Cancel</button>
        </div>
    </div>

    <div id="notification" class="hidden"></div>

    <script src="script.js"></script>
</body>

</html>
